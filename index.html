<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page with Single Introductory Section</title>
  <script src="https://kit.fontawesome.com/800ea2a0b1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="" class="mockups">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>
</html>
